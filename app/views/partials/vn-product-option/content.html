<div data-vn-element="color-image">
	<div data-vn-element="color" data-ng-show="item.color" style="background-color: {{item.color}}"></div>
	<img data-vn-element="image" data-ng-show="item.swatchImage" data-ng-src="{{item.swatchImage}}" alt="{{item.text}}">
</div>
<div data-vn-element="text" data-ng-bind="item.text" data-ng-controller="OptionsCtrl" data-ng-class="{ '-disabled': !isItemAvailable }"></div>
<div data-vn-element="border" data-ng-class="{ checked: option.selected === item.key }"></div>
