<div class="vn-faceted-search-header"
	 data-ng-show="showApplyButton">
	<button class="btn btn-success __cancel-action"
			href
			data-ng-click="dismissMobileFilters()">Apply
	</button>
	<!-- close() -->
	<button class="btn __clear-action"
			href
			data-ng-click="clearAllFilters()">Clear
	</button>
	<!-- close() & apply() -->
</div>
<div class="-faceted-search"
	 data-ng-show="showFacetSearch">
	<div class="facets">
		<div data-accordion
			 data-close-others="false">

			<!-- By Category -->
			<div data-accordion-group
				 class="facet-item__by-category"
				 data-is-open="categoryAccordiansOpen"
				 data-ng-show="categoryList.length > 0">
				<div data-accordion-heading>
					<div>
						<span>Category</span>
						<i class="pull-right glyphicon"
						   data-ng-class="{'glyphicon-chevron-down': categoryAccordiansOpen, 'glyphicon-chevron-right': !categoryAccordiansOpen}"></i>
					</div>
				</div>
				<div vn-category-search
					 categories="categoryList"
					 query-products="queryProducts()"
					 data-ng-show="showCategorySearch">
				</div>
			</div>

			<!-- By Facets: Note, the accordion groups live inside that view! -->
			<div vn-facet-search
				 facets="facets"
				 query-products="queryProducts()"
				 data-ng-show="facets.length > 0"></div>

			<!-- By Price -->
			<div data-accordion-group
				 class="facet-item__by-price"
				 data-is-open="priceAccordiansOpen"
				 data-ng-show="facets.length > 0">
				<div data-accordion-heading>
					<div>
						<span>Price</span>
						<i class="pull-right glyphicon"
						   data-ng-class="{'glyphicon-chevron-down': priceAccordiansOpen, 'glyphicon-chevron-right': !priceAccordiansOpen}"></i>
					</div>
				</div>
				<div class="facet-item__by-price__inputs"
					 vn-price-search
					 query-products="queryProducts()"></div>
			</div>

			<!-- Sort By -->
			<div data-accordion-group
				 class="facet-item__sort"
				 data-is-open="sortAccordianIsOpen"
				 data-ng-if="onSearchPage">
				<div data-accordion-heading>
					<div class="sort-header">
						<span>Sort by</span>
						<span class="sort-header__mobile"
							  ng-if="isMobileAndVisible">{{ currentSort }}</span>
						<i class="pull-right glyphicon"
						   data-ng-class="{'glyphicon-chevron-down': sortAccordianIsOpen, 'glyphicon-chevron-right': !sortAccordianIsOpen}"></i>
					</div>
				</div>
				<div vn-sort-search
					 query-products="queryProducts()"></div>
			</div>

		</div>

		<!-- Clear button -->
		<div class="vn-faceted-search-footer"
			 data-ng-show="!showApplyButton">
			<button class="btn __clear-action"
					href data-ng-click="clearAllFilters()">Clear
			</button>
			<!-- close() & apply() -->
		</div>

	</div>
</div>
