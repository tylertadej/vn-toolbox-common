<div class="th-error-wrap clearfix">
    <div class="th-error-details">
        <div class="th-error-details__header modal-header">
            <h1>Sorry, something went wrong with the page...</h1>
            <div class="modal-body">
                <p class="th-error-details__section1">... but it might just be a small glitch. Try refreshing the page
                    to see if that fixes it.</p>

                <p class="th-error-details__section2">
                    If the problem persists, please try again later.
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="$close()">Close</button>
            </div>
        </div>
    </div>
</div>
